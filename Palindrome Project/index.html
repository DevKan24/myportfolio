<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome</title>
</head>
<body>
    <div id="parentDiv">
        <div id="myintro">
            <h3>My Palindrome Project</h3>
            <p>Is it a Palindrome?</p>
        </div>
        <div id="paldiv">
            <p>Enter a text to check for a palindrome:</p>
            <input id="text-input" type="text">
            <button id="check-btn">Check</button>
            <div id="result"></div>
            <div id="defdiv">
                <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
